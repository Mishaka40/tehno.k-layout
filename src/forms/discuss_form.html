<div id="buy-service" class="block__inner">
    <div class="title yellow">
        <span>Давайте обсудим ваш проект</span>
    </div>
    <div class="text">
            <span>
              Расскажем как сделать Ваш кредит выгоднее!
            </span>
    </div>
    <div class="row" id="discuss_form">
        <div class="contacts__form__wrap">
            <div class="contacts__form__inner">
                <form id="submit-project" method="post" action="" enctype="multipart/form-data">
                    <div class="contacts__form__inputs">
                        <input type="text" class="nice_input" name="name" id="name" placeholder="Введите имя" minlength="2" maxlength="40" required />
                    </div>
                    <div class="contacts__form__inputs">
                        <input type="text" class="nice_input phone" name="phone" placeholder="Телефон" required />
                        <div class="contacts__form__vbr-tg">
                            <input type="checkbox" id="vbr-tg" name="viber-telegram" />
                            <label for="vbr-tg">Написать в Telegram/Viber</label>
                        </div>
                    </div>
                    <input type="hidden" class="service-name" name="service" value="" />
                    <div class="contacts__form__inputs">
                        <input type="text" class="nice_input" name="activity" placeholder="Сфера деятельности" maxlength="200" required />
                    </div>
                </form>
            </div>
        </div>
        <div class="contacts__form__wrap__textarea">
            <div class="contacts__form__inputs">
                <textarea class="nice_input" name="project" form="submit-project" id="project_info" maxlength="200" placeholder="Расскажите кратко о сути проекта" required ></textarea>
            </div>
        </div>
    </div>
    <div class="contacts__brief__btn-text">
        <button class="nice_btn btn_yellow" form="submit-project" type="submit">Отправить</button>
        <div class="text disclaimer">
            <span>
              Отправляя форму, Вы соглашаетесь на политику обработки персональных данных.
            </span>
        </div>
    </div>
</div>
<script>
$("#name").validate();
</script>
