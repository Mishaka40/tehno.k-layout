<div id="buy-service" class="block__inner h-100">
    <div class="title yellow">
        <span>Давайте обсудим ваш проект</span>
    </div>
    <div class="text">
            <span>
              Расскажем как сделать Ваш кредит выгоднее!
            </span>
    </div>
    <div class="row m-0">
        <div class="col-md-12 col-lg-5 pl-0 contacts__form__wrap">
            <div class="contacts__form__inner">
                <form id="submit-project" method="post" action="" enctype="multipart/form-data">
                    <div class="contacts__form__inputs">
                        <input type="text" class="nice_input" name="name" placeholder="Введите имя" required />
                    </div>
                    <div class="contacts__form__inputs">
                        <input type="text" class="nice_input phone" name="phone" placeholder="Телефон" required />
                        <div class="contacts__form__vbr-tg">
                            <input type="checkbox" id="vbr-tg" name="viber-telegram" />
                            <label for="vbr-tg">Лучше напишите в Telegram / Viber</label>
                        </div>
                    </div>
                    <input type="hidden" class="service-name" name="service" value="" />
                    <div class="contacts__form__inputs">
                        <select name="activity" class="nice_input" required>
                            <option value="">Сфера деятельности</option>
                            <option value="сфера1">сфера1</option>
                            <option value="сфера2">сфера2</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-12 col-lg-7 pr-0 contacts__form__wrap">
            <div class="contacts__form__inner">
                <div class="contacts__form__inputs">
                    <textarea class="nice_input" name="project" form="submit-project" placeholder="Расскажите кратко о сути проекта" required ></textarea>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-5 pl-0 mt-1">
            <button class="nice_btn btn_yellow" form="submit-project" type="submit">Отправить</button>
        </div>
        <div class="col-md-12 col-lg-7">
            <div class="text disclaimer">
                <span>
                  Отправляя форму, Вы соглашаетесь на политику обработки персональных данных.
                </span>
            </div>
        </div>
    </div>
</div>
